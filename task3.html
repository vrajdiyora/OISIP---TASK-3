<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <h1 class="title">Temperature Converter</h1>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">&deg;C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0" oninput="celltoFar(),celltoKev()">
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32" oninput="fartoCell(),fartoKev()">
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15" oninput="kevtoCell(),kevtoFar()">
        </div>
    </div>

    <script src="task3.js"></script>
</body>
</html>
